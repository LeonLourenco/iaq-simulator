version: '3.8'

services:
  iaq-simulator:
    build: .
    container_name: iaq-simulator
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Serviço opcional para executar simulações via CLI
  iaq-cli:
    build: .
    container_name: iaq-cli
    volumes:
      - ./data:/app/data
    command: python run_simulation.py --scenario office --duration 8 --export /app/data/results/simulation.json
    profiles:
      - cli

volumes:
  iaq-data:
    driver: local
