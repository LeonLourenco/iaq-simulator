# pytest.ini - Configuração do pytest

[pytest]
# Diretórios de teste
testpaths = tests

# Padrões de descoberta
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    slow: testes que demoram mais tempo
    integration: testes de integração
    unit: testes unitários
    physics: testes do motor físico
    agents: testes de agentes
    
# Cobertura de código (se pytest-cov instalado)
# addopts = --cov=. --cov-report=html --cov-report=term

# Paths
pythonpath = .

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
